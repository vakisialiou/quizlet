<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .main-frame {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      position: fixed;
    }

    :root {
      --background: #0a0a0a;
      --foreground: #ededed;
    }

    body {
      color: var(--foreground);
      background: var(--background);
    }
  </style>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>

  <iframe
    width="100%"
    height="100%"
    frameBorder="0"
    class="main-frame"
    src="https://quizerplay.com/en"
    allow="clipboard-write; fullscreen; microphone"
  />
</body>
</html>
